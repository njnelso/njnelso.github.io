<!DOCTYPE html>
<html>
<head>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://unpkg.com/jquery.terminal/js/jquery.terminal.min.js"></script>
<link rel="stylesheet" href="https://unpkg.com/jquery.terminal/css/jquery.terminal.min.css"/>
</head>
<body>

    <script>
        
        
        $('body').terminal({
            about: function() {
                this.echo('<img src="https://raw.githubusercontent.com/njnelso/njnelso.github.io/main/unnamed.jpg"/>', {raw: true});
                this.echo('\n' + "Hello world! " + '\n' +
                "I'm an Air Force veteran with over seven years of experience within the DoD and the Intelligence Community in Operations as an Analyst." + '\n\n' +
                "I've been able to travel all around the world and experience tons of different cultures and meet awesome new people!" + '\n' +
                "My hope is to join a team that collaborates and doesn't shy away from a challenge! Problem solving and making an impact are huge motivators for me." + '\n\n' +
                "I love diving into new technologies and learning about all the exciting innovations made every day! " +
                "I look forward to the opportunity to branch out and pursue my passion for Cyber Security.", { typing: true, delay: 40 });
            }
        }, {
            greetings: 'Hello! Welcome to my website.' + 
            ' Here are some options you can choose:' + 
            '\n' +
            'about'
        });
        
        
    </script>

    <style>
        :root {
           --size: 1.4;
        }
        .terminal img {
            max-width: 15%;
        }
    </style>

</body>
</html>
